<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link href="styles.css" rel="stylesheet">
        <script src="main.js" defer></script>

        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <div class="score-board" data-scoreboard>
                <div id="player-one" class="player-label">Player One</div>
                <div class="score-container">
                    <span data-playerOneScore>0</span>:<span data-playerTwoScore>0</span>
                </div>
                <div id="player-two" class="player-label">Player Two</div>
            </div>
            <div class="gameboard" data-gameboard>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>         
            </div>
            <div class="names-input-container overlay active">
                <div>
                    <h2>Enter your names:</h2>
                    <div>
                        <label for="name-player-one">Player One:</label>
                        <input type="text" id="name-player-one" name="name-player-one" required maxlength="15" placeholder="The Destroyer of Worlds">
                    </div>
                    <div>
                        <label for="name-player-two">Player Two:</label>
                        <input type="text" id="name-player-two" name="name-player-two" required maxlength="15" placeholder="Jeff">
                    </div>
                    <button type="button" data-enterNamesButton>Enter</button>
                </div>
            </div>
            <div class="result-screen overlay" data-resultScreen>
                <p data-resultMessage></p>
                <button type="button" data-newRoundButton>New Round</button>
                <button type="button" data-newGameButton>New Game</button>
            </div>
        </main>
        <footer>
            <p class="attribution">Programmed by <a href="https://github.com/Bayoura" target="_blank">Bayoura</a>.</p> 
            <p class="attribution"><a href="https://www.theodinproject.com" target="_blank">The Odin Project</a> Challenge.</p>
        </footer>
    </body>
</html>

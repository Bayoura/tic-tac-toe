<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link href="styles.css" rel="stylesheet">
        <script src="main.js" defer></script>

        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <div class="gameboard-container">
                <button type="button" class="cell x" data-cell></button>
                <button type="button" class="cell o" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>
                <button type="button" class="cell" data-cell></button>         
            </div>
            <div class="modal" data-modal>
                <p data-result></p>
                <button type="button" data-restart>Restart Game</button>
            </div>
            <div class="overlay" data-overlay></div>
        </main>
        <footer>
            <p class="attribution">Programmed by <a href="https://github.com/Bayoura" target="_blank">Bayoura</a>.</p> 
            <p class="attribution"><a href="https://www.theodinproject.com" target="_blank">The Odin Project</a> Challenge.</p>
        </footer>
    </body>
</html>
